<!doctype html>
<html lang="en" ng-app="lastFm">
<head>
    <meta charset="UTF-8">
    <title>Lastfm</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="//static-web.last.fm/static/images/favicon.702b239b6194.ico">

</head>
<body>
<header>

</header>
  <div class="container">
  <div class="row" ng-controller="topTenCtrl as artist">
    <section class="col-lg-12 col-md-12 col-sm-12">
      <h1>Top Ten Artist</h1>
      <div class="card" ng-repeat="place in artist.track | limitTo: 10">
        <h4> {{place.name}}</h4>
        <a href="{{place.url}}"><img class="img-responsive" ng-src="{{place.image[3]['#text']}}" alt=""></a>
      </div>
    </section>
    <section class="col-lg-12 col-md-12 col-sm-12" ng-controller="tracksCtrl as top">
      <h1>Top Ten Tracks</h1>
      <div class="card" ng-repeat="track in top.track  | limitTo: 10">
      <h4><strong>{{track.name}}</strong><br>{{track.artist.name}}</h4>
          <a href="{{track.url}}"><img class="img-responsive" ng-src="{{track.image[3]['#text']}}" alt=""></a>
      </div>
    </section>
  </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/trackCtrl.js"></script>
    <script src="factorys/factory.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
