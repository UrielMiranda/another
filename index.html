<!doctype html>
<html lang="en" ng-app="lastFm">
<head>
    <meta charset="UTF-8">
    <title>Lastfm</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
  <div class="row" ng-controller="topTenCtrl as artist">
    <div class="col-lg-12 col-md-12">
      <h1>Top Ten Artist</h1>
      <div class="card" ng-repeat="place in artist.track | limitTo: 10">
        <h4> {{place.name}}</h4>
        <img class="img-responsive" ng-src="{{place.image[3]['#text']}}" alt="">
      </div>
    </div>
    <section class="col-lg-12 col-md-12" ng-controller="tracksCtrl as top">
      <h1>Top Ten Tracks</h1>
      <div class="card" ng-repeat="track in top.track  | limitTo: 10">
      <h4><strong>{{track.name}}</strong><br>{{track.artist.name}}</h4>
      <img class="img-responsive" ng-src="{{track.image[3]['#text']}}" alt="">
      </div>
    </section>
  </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
    <script src="app.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
