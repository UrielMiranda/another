<div class="container">
    <header class="logo">
    <img src="assets/images/logo_beta.png" alt="">
    </header>
<div class="row" ng-controller="topTenCtrl as artist">
    <section class="col-lg-12 col-md-12 col-sm-12">
        <h1>Top Ten Artist</h1>
        <div class="card" ng-repeat="place in artist.track | limitTo: 10">
            <h4> {{place.name}}</h4>
            <a href="{{place.url}}"><img class="img-responsive" ng-src="{{place.image[3]['#text']}}" alt=""></a>
        </div>
    </section>
    <section class="col-lg-12 col-md-12 col-sm-12" ng-controller="tracksCtrl as top">
        <h1>Top Ten Tracks</h1>
        <div class="card" ng-repeat="track in top.track  | limitTo: 10">
            <h4><strong>{{track.name}}</strong><br>{{track.artist.name}}</h4>
            <a href="{{track.url}}"><img class="img-responsive" ng-src="{{track.image[3]['#text']}}" alt=""></a>
        </div>
    </section>
</div>
</div>
